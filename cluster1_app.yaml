apiVersion: v1
kind: ConfigMap
metadata:
  name: service-index-configmap
data:
  index.html: |
    <html>
      <head>
        <title> Welcome to Amazon EKS </title>
      </head>
      <body>
        <h1> You are accessing the service in cluster 1 </h1>
        <h3> This is the index.html page </h3>
      </body>
    </html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-cluster1-configmap
data:
  cluster1.html: |
    <html>
      <head>
        <title> Welcome to Amazon EKS </title>
      </head>
      <body>
        <h1> You are accessing the service in cluster 1 </h1>
        <h3> This is the cluster1.html page </h3>
      </body>
    </html
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test1app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test1app
  template:
    metadata:
      labels:
        app: test1app
    spec:
      containers:
      - name: nginx
        image: public.ecr.aws/nginx/nginx:1.23
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: nginx-html-files
            mountPath: /usr/share/nginx/html/
      volumes:
      - name: nginx-html-files
        projected:
          sources:
            - configMap:
                name: service-index-configmap
            - configMap:
                name: service1-cluster1-configmap
--- 
apiVersion: v1
kind: Service
metadata:
  name: test1service
spec:
  selector:
    app: test1app
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
